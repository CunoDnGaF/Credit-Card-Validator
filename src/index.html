<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Validator</title>
</head>
<body>
  <div class="title"><h1>Credit Card Validator</h1></div>
  <div class="card-validator">  
  <div class="card-icons">
        <div class="icon visa"></div>
        <div class="icon mastercard"></div>
        <div class="icon american-express"></div>
        <div class="icon discover"></div>
        <div class="icon jcb"></div>
        <div class="icon diners"></div>
        <div class="icon mir"></div>
      </div>
      <div class="card-field">
      <input type="text" id="card-number" name="card-number" class="card-number" placeholder="Card Number">
      <input type="button" id="card-button" name="card-button" class="card-button" value="Click to Validate">
      </div>
  </div>
</body>
</html>
